<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <title>CFW 500</title>

    <style>

</style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Guia de Referência CFW500</a>
      </div>
    </nav>

    <main
      class='container d-flex justify-content-start flex-column  align-items-center mt-5'>
      <div class='inversor'>
        <img src="HMI.png" alt="Minha Figura">
        <div id="info">
          <h1 id="parametro"></h1>
          <p id="descricao">descrição</p>
          <p id="faixa" class="faixa-array">faixa</p>
          <select id="faixaSelect" class="faixa-array"></select>
        </div>
        <button class='btn reverse'><img src="reverse.png" alt="Minha Figura"></button>
        <button class='btn cima' id='cima'><img src="cima.png"
            alt="Minha Figura"></button>
        <button class='btn baixo' id='baixo'><img src="baixo.png"
            alt="Minha Figura"></button>
      </div>

      <div class="container mt-5">
        <h2>Detalhes de Falhas</h2>

        <!-- Combobox para escolher a falha -->
        <div class="form-group">
          <label for="selectFalha">Selecione a Falha:</label>
          <select class="form-control" id="selectFalha"
            onchange="mostrarDetalhes()">
            <!-- As opções serão preenchidas dinamicamente com base no arquivo const falhas -->
          </select>
        </div>

        <!-- Detalhes de Falha -->
        <div class="mt-3">
          <h4>Detalhes:</h4>
          <p><strong>Descrição:</strong> <span id="descfalha"></span></p>
          <p><strong>Causas Prováveis:</strong> <span id="causas"></span></p>
        </div>
      </div>

    </main>

    <script src='parametros.js'></script>
    <script src='script.js'></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="falhas.js"></script>
    <!-- Adicione o script para preencher dinamicamente as opções do combobox e mostrar os detalhes -->
    <script>

const selectFalha = document.getElementById('selectFalha');
const descricao = document.getElementById('descfalha');
const causas = document.getElementById('causas');

// Iterando sobre o array de falhas
falhas.forEach(falha => {
    const option = document.createElement('option');
    option.value = falha.Falha;
    option.text = falha.Falha;
    selectFalha.add(option);
});

// Função para mostrar os detalhes ao escolher uma falha
function mostrarDetalhes() {
    const falhaSelecionada = selectFalha.value;
    const falha = falhas.find(item => item.Falha === falhaSelecionada);
    descricao.innerHTML = falha['Descricao'];
    if (falha) {
        // Corrigindo o acesso ao campo "Descrição"
        descricao.innerHTML = falha['Descricao'];
        console.log(falha['Descricao']);

        // Verificando se "Causas Prováveis" é uma string ou um array
        if (Array.isArray(falha['Causas Prováveis'])) {
            causas.textContent = falha['Causas Prováveis'].join(', ');
        } else {
            causas.textContent = falha['Causas Prováveis'];
        }
    } else {
        descricao.textContent = '';
        causas.textContent = '';
    }
}

</script>
  </body>
</html>
